{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'base.css' %}" rel="stylesheet">

    <title>To-Do lists</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6 offset-md-3 jumbotron">
          <div class="text-center">
            <h1>
              {% block header_text %}{% endblock header_text %}
            </h1>
            <form method="post" action="{% block form_action %}{% endblock form_action %}">
              {% csrf_token %}
              <input class="form-control input-lg" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
            </form>
            {% if error %}
            <div class="form-group has-error">
              <span class="help-block">{{ error }}</span>
            </div>
            {% endif %}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% block table %}{% endblock table %}
        </div>
      </div>

    </div>
  </body>
</html>
